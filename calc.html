<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>

	<p id="p1">My Calculator</p>
	<br>

        <form id="f1">
	<table id="t1">

			<tr>
				<th colspan="4"><input id="tb1" type="text" name="calcdisplay"
					value="0"></th>
			</tr>

		<tr>
			<td><input type="button" id="button7" value="7"></td>
			<td><input type="button" id="button8" value="8"></td>
			<td><input type="button" id="button9" value="9"></td>
			<td><input type="button" id="buttonEquals" value="="><input
				type="button" id="buttonAdd" value="+"></td>
		</tr>

		<tr>
			<td><input type="button" id="button4" value="4"></td>
			<td><input type="button" id="button5" value="5"></td>
			<td><input type="button" id="button6" value="6"></td>
			<td><input type="button" id="buttonSubtract" value="-"></td>
		</tr>

		<tr>
			<td><input type="button" id="button1" value="1"></td>
			<td><input type="button" id="button2" value="2"></td>
			<td><input type="button" id="button3" value="3"></td>
			<td><input type="button" id="buttonMultiply" value="x"></td>
		</tr>

		<tr>
			<td><input type="button" id="buttonClear" value="C"></td>
			<td><input type="button" id="button0" value="0"></td>
			<td><input type="button" id="buttonDecimal" value="."></td>
			<td><input type="button" id="buttonDivide" value="/"></td>
		</tr>

	</table>
	</form>

	<script src="calc.js"></script>

</body>
</html>
